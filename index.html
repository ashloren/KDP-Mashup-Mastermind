<style type="text/css">
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #fff;
    padding: 10px 20px;
    border-bottom: 1px solid #e0e0e0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.logo {
    font-size: 1.5em;
    font-weight: 700;
    color: #333;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    text-decoration: none;
    color: #007BFF;
    font-weight: 700;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #0056b3;
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.product-info {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    text-align: center;
}

.product-info h2 {
    margin-top: 0;
    color: #007BFF;
    font-weight: 700;
	font-size: 200%;
}

.product-info p {
    font-size: 1.2em;
    color: #666;
    line-height: 1.6;
	text-align:left;
}

.cta-button {
    background-color: #FFD700;
    color: #000;
    border: none;
    padding: 15px 30px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #e5c100;
}

footer {
    background-color: #fff;
    padding: 20px;
    text-align: center;
    border-top: 1px solid #e0e0e0;
}

footer p {
    margin: 0;
    color: #999;
    font-size: 0.9em;
}

/* Responsive Design */
@media (max-width: 768px) {
    .product-info {
        padding: 20px;
    }

    .nav-links {
        flex-direction: column;
        gap: 10px;
    }

    .nav-links li {
        display: block;
    }
}
/* Container style for the list */
.feature-list {
    list-style: none; /* Remove default bullets */
    padding: 0;
    margin: 0;
}

/* Style each list item */
.feature-list li {
    margin-bottom: 10px;
    padding-left: 25px;
    position: relative;
    font-size: 16px;
    color: #333; /* Dark color for readability */
    line-height: 1.5;
}

/* Custom bullet style */
.feature-list li::before {
    content: "âœ”"; /* Unicode for a check mark */
    font-size: 18px;
    color: #007bff; /* Accent color for check mark */
    position: absolute;
    left: 0;
    top: 0;
}

/* Add a subtle hover effect */
.feature-list li:hover {
    color: #0056b3; /* Darker shade of accent color on hover */
    transition: color 0.3s ease;
}



</style>
